<h1 class="animated fadeIn fast">Product Registration</h1><hr>

<table class="table animated fadeIn fast">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of ProductList; let i = index">
      <th scope="row"> {{ i + 1 }} </th>
      <td> {{ product.nombre }} </td>
      <td> {{ product.precio | currency }} </td>
      <td class="text-center">
        <button class="btn  btn-outline-dark" (click)="showDetailsProduct(product)">
          <i class="fas fa-info-circle"></i>
        </button>
        <button class="btn  btn-outline-dark mx-3" (click)="updateProduct(product)">
          <i class="fas fa-pencil-alt"></i>
        </button>
        <button class="btn  btn-outline-dark" (click)="deleteProduct(product)">
          <i class="fas fa-fire"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
