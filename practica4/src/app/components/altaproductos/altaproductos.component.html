<h1 class="animated fadeIn fast">Product Registration</h1><hr>

<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success" style="margin-bottom: 15px;"
        data-toggle="modal" data-target="#productModal">
  Agregar
</button>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="frmProduct">
          <!-- AquÃ­ va el form -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<table class="table animated fadeIn fast">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of ProductList; let i = index">
      <th scope="row"> {{ i + 1 }} </th>
      <td> {{ product.nombre }} </td>
      <td> {{ product.precio | currency }} </td>
      <td class="text-center">
        <button class="btn  btn-outline-dark" (click)="showDetailsProduct(product)">
          <i class="fas fa-info-circle"></i>
        </button>
        <button class="btn  btn-outline-dark mx-3" (click)="updateProduct(product)">
          <i class="fas fa-pencil-alt"></i>
        </button>
        <button class="btn  btn-outline-dark" (click)="deleteProduct(product)">
          <i class="fas fa-fire"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
