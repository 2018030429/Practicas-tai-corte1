<div class="d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="!isLoading" class="animated fadeIn fast">
    <h1>{{ producto.nombre }} <small>{{ producto.precio | currency }}</small></h1><hr>
    
    <div class="row">
        <div class="col-md-4">
            <img [src]="producto.imgSrc" [alt]="producto.nombre" class="img-fluid">
            <br><br>
            <!-- <a class="btn btn-outline-danger btn-block" routerLink="/products">Back</a> -->
            <a (click)="backPage()" class="btn btn-outline-danger btn-block" routerLink="/products">Back</a>
        </div>
        <div class="col-md-8">
            <h3>{{ producto.nombre }}</h3><hr>
            <p>
                {{ producto.descripcion }}
            </p>
            <span><b>Precio: </b>{{ producto.precio | currency }}</span>
        </div>
    </div>
</div>
