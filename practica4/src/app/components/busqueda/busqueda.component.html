<h1 class="animated fadeIn">Resultados de: {{ texto }}</h1> <hr>

<div clas="row animated fadeIn fast" *ngIf="ListProductos.length == 0">
  <div class="alert alert-danger" role="alert">
    No hay resultados de <strong>{{ texto }}</strong>.
  </div>
</div>

<div class="card-columns">
  <app-tarjeta-productos *ngFor="let producto of ListProductos"
    [producto]="producto" (productoSeleccionado)="verProducto( $event )" >
  </app-tarjeta-productos>
</div>
