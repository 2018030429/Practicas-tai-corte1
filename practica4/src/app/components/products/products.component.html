<h1 class="animated fadeIn">Productos</h1> <hr>

<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let producto of ListProductos">
        <img [src]="producto.imgSrc" class="card-img-top" [alt]="producto.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text"> {{ producto.descripcion }} </p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <button class="btn btn-outline-success btn-block"> Ver m√°s... </button>
        </div>
    </div>
</div>
